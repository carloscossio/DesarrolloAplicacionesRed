<!DOCTYPE html>
<html>
<head>
  <title>Imprimir Vocales</title>
</head>
<body>
  <h1>Imprimir Vocales</h1>
  
  <label for="cadenaInput">Ingresa una cadena:</label>
  <input type="text" id="cadenaInput">
  <button onclick="imprimirVocales()">Enviar</button>
  
  <script>
    function imprimirVocales() {
      var cadena = document.getElementById("cadenaInput").value;
      
      // Llamar a la funci√≥n imprimirVocalesEnVentanaEmergente con la cadena ingresada
      imprimirVocalesEnVentanaEmergente(cadena);
    }
    
    function imprimirVocalesEnVentanaEmergente(cadena) {
      cadena = cadena.toLowerCase();
      var vocales = "";
      
      for (var i = 0; i < cadena.length; i++) {
        var letra = cadena[i];
        
        if (letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u") {
          vocales += letra;
        }
      }
      
      // Mostrar las vocales en una ventana emergente
      alert("Las vocales en la cadena son: " + vocales);
    }
  </script>
</body>
</html>
